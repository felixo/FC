{% extends 'fcgt/layout.html' %}

{% block body %}
<label>Шаблон Галлереи</label>

{% if documents %}
    <ul>
        {% for document in documents %}
            <li><a href="{{ document.docfile.url }}">"{{ document.pk }}"<img src="{{ document.docfile.url }}" alt="Reducto!" class="gallery"></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No documents.</p>
    <p>{{ documents }}</p>
{% endif %}
{% endblock %}
